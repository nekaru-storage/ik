<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Active GitHub Forks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/datatables.net-bs4@2/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/datatables.net-searchbuilder-bs4@1/css/searchBuilder.bootstrap4.min.css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/darkmode-js@1"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/datatables.net@2/js/dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/datatables.net-bs4@2/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/datatables.net-searchbuilder@1/js/dataTables.searchBuilder.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/datatables.net-searchbuilder-bs4@1/js/searchBuilder.bootstrap4.min.js"></script>
    <style>
        .popover {
            max-width: 60% !important;
        }
        .quota {
            font-size: 13px;
        }
        .options-button:after {
            font-family: "FontAwesome";
            content: "\f105";
            float: right;
            margin-left: 5px;
            width: 8px;
        }
        .options-button.options-button--expanded:after {
            content: "\f107";
        }
        .original-repo td {
            font-weight: bold;
        }
        .darkmode-layer, .darkmode-toggle { z-index: 500; }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>
                            <a href="https://github.com/lukaszmn/active-forks" class="black">
                                <i class="fa fa-github-alt pull-left" aria-hidden="true"></i>
                            </a>
                            Active GitHub Forks
                        </h3>
                    </div>

                    <div class="card-block">
                        <div class="form-group">
                          <form id="form" role="form">

                              <div class="input-group">
                                  <input id="q" name="q" class="form-control" type="text" placeholder="techgaun/active-forks">
                                  <span class="input-group-btn">
                                      <button id="find" onClick="fetchData()" type="button" class="btn btn-primary">
                                          <i id="spinner" class="fa fa-spinner fa-pulse fa-fw d-none"></i>
                                          <span class="find-label">Find</span>
                                      </button>
                                  </span>
                              </div>

                              <div class="input-group mt-2">
                                  <input id="token" name="token" class="form-control" type="text" placeholder="Auth Token">
                                  <span class="input-group-btn">
                                      <a href="https://help.github.com/en/github/authenticating-to-github/creating-a-personal-access-token-for-the-command-line" class="btn btn-success" target="_blank">
                                          Info
                                      </a>
                                      <a class="btn btn-primary options-button" data-toggle="collapse" href="#options" role="button" aria-expanded="false" aria-controls="options">
                                          Options
                                      </a>
                                  </span>
                                  <span class="quota ml-3">
                                  </span>
                              </div>

                              <div class="options collapse mt-2 px-3" id="options">
                                <div class="card bg-light card-body">
                                  <div class="form-inline">

                                    <label for="maxRecords">Max records:</label>
                                    <input id="maxRecords" name="maxRecords" class="form-control ml-3 mr-5" type="number" min="10">

                                    <label>Assume same commits if:</label>

                                    <input id="sameSize" name="sameSize" class="form-check-input ml-3" type="checkbox">
                                    <label for="sameSize" class="form-check-label">Same Size</label>

                                    <input id="samePushDate" name="samePushDate" class="form-check-input ml-3" type="checkbox">
                                    <label for="samePushDate" class="form-check-label">Same Push Date</label>

                                  </div>
                                </div>
                              </div>

                              <div class="progress mt-2">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                  0 / 0
                                </div>
                              </div>

                          </form>
                        </div>

                        <div id="data-body"></div>
                        <table id="forkTable" class="display" width="100%"></table>
                    </div>
                    <div id="footer" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
